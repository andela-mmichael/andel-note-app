<!DOCTYPE html>
<html lang="en" ng-app="note">
<head>
	<title>Andel Note App</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<!-- JavaScript -->
	<script type="text/javascript" src="js/jquery-1.11.2.js"></script>
	<script src="js/bootstrap.js"></script>
	<!--<script src="js/npm.js"></script> -->
	<script src="js/angular.js"></script>
	<script src="js/app.js"></script>
</head>
<body  ng-controller="mainController as ctrl">

<div id="wrapper" class="container">
	<div class="main-wrap row">
		<div class="col-md-4 andel-static"><h1><img src="img/logo.png" class="logo"></h1></div>

		<div class="col-md-8 andel-list">
			<h1 class="pull=left">Note list
				<button type="button" class="pull-right btn btn-primary" ng-show="ctrl.showBtn" ng-click="ctrl.showNote()">CREATE</button>
			</h1><hr/>

			<section ng-repeat="list in ctrl.listNotes">
				<div class="panel panel-default" ng-click="ctrl.isSelected(list)">
					<div class="panel-heading">{{list.title}} <!-- <span class="badge pull-right">02-March-2015</span> --></div>
					<textarea type="text" ng-show="list.select" rows="7" ng-model="list.content" class="form-control"></textarea>
				</div>	
					<input type="button" ng-show="list.select" ng-click="ctrl.save(list)" class="btn btn-success pull-right" value="Save">
					<input type="button" ng-show="list.select" ng-click="ctrl.remove(list, $index)" class="btn btn-danger" value="Delete">	

			</section>

			<div class="overlay" ng-show="ctrl.showForm" novalidate> 
				<form class="newForm">
					<label>Title: </label><br/><input type="text" ng-model="mydata.title" required/><br/><br/>
					<label>Note: </label><textarea class="form-control" ng-model="mydata.content" rows="7"></textarea><br/><br/>
					<button type="button" ng-click="ctrl.discard()" class="btn btn-danger">Discard</button>
					<input type="submit" value="Save" class="btn btn-success pull-right" ng-click="ctrl.addNote(mydata)"/>
				</form>
			</div>
		</div>
	</div>	
	
</div>

</body>
</html>
